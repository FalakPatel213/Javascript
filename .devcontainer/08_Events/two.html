<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falak</title>
</head>
<body>
    <h1>Falak Patel</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const changeMe = setTimeout(function () {
        document.querySelector("h1").innerHTML = "Hello World";
    }, 2000);

    const stopEvent = document.getElementById("stop");
    stopEvent.addEventListener("click", function () {
        console.log("stop");
        clearTimeout(changeMe);
    })
</script>
</html>
